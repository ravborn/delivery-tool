<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje narzÄ™dzie - ReadOnly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .readonly-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .readonly-item {
            margin-bottom: 15px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .search-options label {
            font-weight: normal;
            cursor: pointer;
        }
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .buttons-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        .buttons-container button.cancel {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>Search Transaction</h1>
    <div class="readonly-container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter data to search..." />
        </div>

        <div class="search-options">
            <label><input type="radio" name="searchOption" /> Order ID</label>
            <label><input type="radio" name="searchOption" /> Short Order ID</label>
            <label><input type="radio" name="searchOption" /> Ad ID</label>
            <label><input type="radio" name="searchOption" /> Shipment Tracking Number</label>
        </div>

        <div class="buttons-container">
            <button>Search</button>
            <button class="cancel">Cancel Transaction</button>
        </div>
    </div>

</body>
</html>
